<div
  class="flex justify-content-between align-items-center shadow-1 px-4 py-2 sticky top-0 surface-0"
>
  <div class="flex align-items-center gap-4">
    <div class="logo flex">
      <svg
        width="80"
        height="40"
        viewBox="0 0 80 40"
        xmlns="http://www.w3.org/2000/svg"
      >
        <style>
          .text {
            font-family: "Segoe UI", sans-serif;
            font-weight: bold;
            font-size: 24px;
            fill: var(--p-custom-svgtext) !important;
          }
          .dot {
            fill: #4fd1c5;
          }
        </style>
        <text x="10" y="28" class="text">BCD</text>
        <circle cx="70" cy="20" r="4" class="dot" />
      </svg>
    </div>
    <a href="/main" class="text-xl text-900">Басты бет</a>
    <a href="/projects" class="text-xl text-900">Жобалар</a>
    <a href="/all-tasks" class="text-xl text-900">Тапсырмалар</a>
  </div>
  <div class="flex align-items-center gap-3 py-1">
    <!-- <input type="text" pSize="small" pInputText placeholder="Поиск" /> -->
    <p-overlaybadge value="2" severity="contrast">
      <p-button
        icon="pi pi-bell"
        [rounded]="true"
        severity="warn"
        [outlined]="true"
        [raised]="true"
        (click)="openNotifications()"
      />
    </p-overlaybadge>
    <p-button
      icon="pi pi-moon"
      [rounded]="true"
      severity="contrast"
      [outlined]="true"
      [raised]="true"
      (onClick)="toggleDarkMode()"
    />
    <p-button
      icon="pi pi-chart-bar"
      [rounded]="true"
      severity="info"
      [outlined]="true"
      [raised]="true"
      (onClick)="router.navigate(['/admin'])"
    />
    <div class="card relative">
      <p-menu #menu [model]="profileItems" [popup]="true" appendTo="target" [style]="{ right: '0px', top: '40px' }"/>
      <p-avatar
        icon="pi pi-user"
        size="large"
        shape="circle"
        (click)="menu.toggle($event)"
      />
    </div>
  </div>
</div>
