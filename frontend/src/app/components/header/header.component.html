<div
  class="flex justify-content-between align-items-center shadow-1 px-4 py-2 sticky top-0 bg-white"
>
  <div class="flex align-items-center gap-4">
    <div class="logo flex">
      <svg
        width="80"
        height="40"
        viewBox="0 0 80 40"
        xmlns="http://www.w3.org/2000/svg"
      >
        <style>
          .text {
            font-family: "Segoe UI", sans-serif;
            font-weight: bold;
            font-size: 24px;
            fill: #2d3748;
          }
          .dot {
            fill: #4fd1c5;
          }
        </style>
        <rect width="100%" height="100%" fill="white" />
        <text x="10" y="28" class="text">BCD</text>
        <circle cx="70" cy="20" r="4" class="dot" />
      </svg>
    </div>
    <a href="/main" class="text-xl">Главная</a>
    <a href="/projects" class="text-xl">Проекты</a>
    <a href="/projects/:id/tasks" class="text-xl">Мои задачи</a>
  </div>
  <div class="flex align-items-center gap-3 py-1">
    <input type="text" pSize="small" pInputText placeholder="Поиск" />
    <!-- <p-button icon="pi pi-plus" [rounded]="true" severity="success" /> -->
    <p-overlaybadge value="2" severity="contrast">
      <p-button
        icon="pi pi-bell"
        [rounded]="true"
        severity="warn"
        [outlined]="true"
        (click)="openNotifications()"
      />
    </p-overlaybadge>
    <p-menu #menu [model]="profileItems" [popup]="true" />
    <p-avatar
      icon="pi pi-user"
      size="large"
      shape="circle"
      (click)="menu.toggle($event)"
    />
  </div>
</div>
