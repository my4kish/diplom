<!-- admin-panel.component.html -->
<div class="flex flex-column mx-6 mt-4 gap-4">
  <p class="text-3xl font-bold m-0">Админ панель</p>

  <div class="flex justify-content-center gap-8">
    <p-card>
      <div class="flex flex-row align-items-center gap-3 w-15rem">
        <i class="pi pi-users text-5xl"></i>
        <div class="flex flex-column">
          <p class="m-0 text-lg font-bold">{{ usersCount$ | async }}</p>
          <p class="m-0 text-lg text-500">Қолданушылар саны</p>
        </div>
      </div>
    </p-card>

    <p-card>
      <div class="flex flex-row align-items-center gap-3 w-15rem">
        <i class="pi pi-folder text-5xl"></i>
        <div class="flex flex-column">
          <p class="m-0 text-lg font-bold">{{ projectsCount$ | async }}</p>
          <p class="m-0 text-lg text-500">Жобалар саны</p>
        </div>
      </div>
    </p-card>

    <p-card>
      <div class="flex flex-row align-items-center gap-3 w-15rem">
        <i class="pi pi-list-check text-5xl"></i>
        <div class="flex flex-column">
          <p class="m-0 text-lg font-bold">{{ tasksCount$ | async }}</p>
          <p class="m-0 text-lg text-500">Тапсырмалар саны</p>
        </div>
      </div>
    </p-card>
  </div>

  <div class="mt-4">
    <p-panel>
      <p-tabs value="1">
        <p-tablist>
          <p-tab value="1">Қолданушылар</p-tab>
          <p-tab value="2">Жобалар</p-tab>
          <p-tab value="3">Тапсырмалар</p-tab>
        </p-tablist>
        <p-tabpanels>
          <p-tabpanel value="1">
            <app-users-table [users]="(users$ | async) || []"></app-users-table>
          </p-tabpanel>
          <p-tabpanel value="2">
            <app-projects-table [projects]="(projects$ | async) ?? []"></app-projects-table>
          </p-tabpanel>
          <p-tabpanel value="3">
            <app-tasks-table [tasks]="(tasks$ | async) ?? []"></app-tasks-table>
          </p-tabpanel>
        </p-tabpanels>
      </p-tabs>
    </p-panel>
  </div>
</div>
