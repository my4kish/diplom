<p-card routerLink="/task/:id" class="task-card cursor-pointer">
  <div class="flex gap-8">
    <p class="mb-1 mt-0 mx-0 text-xl font-bold">{{ item.title }}</p>
    <p-chip
      [ngStyle]="{ background: getPriorityColor(item.priority) }"
      class="w-1rem h-1rem"
    />
  </div>
  <p class="m-0">
    Status:
    <p-tag
      [value]="switchStatus(item.status)"
      [severity]="getSeverity(item.status)"
    />
  </p>
  <div class="flex align-items-center justify-content-between mt-2">
    <app-users-group-tooltip></app-users-group-tooltip>
    <div class="flex gap-2">
      <div class="flex align-items-center">
        <i class="pi pi-comment"></i>
        <p class="my-0 mx-1">5</p>
      </div>
      <div class="flex align-items-center">
        <i class="pi pi-paperclip"></i>
        <p class="my-0 mx-1">3</p>
      </div>
    </div>
  </div>
  <p class="mb-0 mt-2 text-500 text-xs">Создан: 20 май, 2025</p>
</p-card>
