<p class="text-2xl text-900 font-bold">Комментарии</p>
<form>
  <div class="flex flex-column gap-3 max-w-min">
    <textarea
      rows="3"
      cols="100"
      pTextarea
      [autoResize]="true"
      variant="filled"
      class="max-w-min"
    ></textarea>
    <div class="flex justify-content-end gap-3">
      <p-button severity="secondary" label="Отмена"></p-button>
      <p-button severity="info" label="Оставить комментарии"></p-button>
    </div>
  </div>
</form>
