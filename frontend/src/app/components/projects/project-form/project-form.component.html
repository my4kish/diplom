<p-card>
  <p class="text-2xl font-bold mt-0 mb-4">
    @if (isEdit) { Редактировать } @else { Создать } проект
  </p>
  <form [formGroup]="projectForm">
    <div class="flex flex-column gap-3 mb-4 w-25rem">
      <div class="flex flex-column">
        <label for="username" class="font-semibold w-24">Название*</label>
        <small>(Название не должно превышать 22 символов.)</small>
        <input
          formControlName="name"
          pInputText
          autocomplete="off"
          [maxlength]="22"
        />
        <div
          *ngIf="
            projectForm.get('name')?.invalid && projectForm.get('name')?.touched
          "
        >
          <div *ngIf="projectForm.get('name')?.errors?.['required']">
            <small class="text-red-500" id="username-help"
              >Поле обязательно для заполнения.</small
            >
          </div>
        </div>
      </div>
      <div class="flex flex-column">
        <label for="email" class="font-semibold w-24">Описание</label>
        <small>(Описание не должно превышать 300 символов.)</small>
        <textarea
          formControlName="description"
          rows="5"
          cols="30"
          pTextarea
          [autoResize]="true"
          [maxLength]="300"
        ></textarea>
      </div>
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button
        label="Cancel"
        severity="secondary"
        (click)="dialogRef.close()"
      />
      <p-button
        label="Save"
        (click)="onSubmit()"
        [disabled]="projectForm.invalid"
      />
    </div>
  </form>
</p-card>
